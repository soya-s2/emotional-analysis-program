<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>output.html</title>
      <link href="./css/output.css" type="text/css" rel="stylesheet" />
      <script src="./js/output.js"></script>
      <script src="./js/nutrient.js"></script>
    </head>
    <body>
      <div class="container">
        <div class="main">
          <div class="p_name">
            <h1 class="name"> ${product.name}. </h1>
          </div>
          <div class="p_img">
            <img class="img" src="./images/test.jpg"/>
          </div>
          <button class="basic_btn"> 기본정보 </button>
          <div class="p_basic">
            <h1 class="capacity_and_price"> ${product.capacity}g / ${product.price}원 </h1>
          </div>
        </div>
        <div class="other">
          <button class="detail_btn"> 상세정보 </button>
            <div class="p_detail grid_container">
              <h1 class="carbohydarate item"> 탄수화물 <p> ${product.carbohydrate}</h1>
              <h1 class="protein item"> 단백질 <p>  ${product.protein}</h1>
              <h1 class="fat item"> 지방 <p>  ${product.fat}</h1>
    
              <h1 class="kcal item"> 칼로리 <p>  ${product.kcal}</p></h1>
              <h1 class="salt item"> 나트륨 <p>  ${product.salt}</h1>
              <h1 class="sugar item"> 당 <p>  ${product.sugar}</h1>
    
              <h1 class="calcium item"> 칼슘 <p>  ${product.calcium}</h1>
              <h1 class="potassium item"> 칼륨 <p> ${product.potassium}</h1>
              <h1 class="cholesterol item"> 콜레스테롤 <p> ${product.cholesterol}</h1>
            </div>
          </div>
        </div>
      </div>
    </body>
    </html>
